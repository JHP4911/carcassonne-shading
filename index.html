  <body>

    <div class="container">

      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

                <div id="saveSVGButton">
                  <a href="#" class="btn btn-primary btn-sm navbar-btn">

            </ul>
          </div><!--/.nav-collapse -->

    <div class="container">


    <div class="col-md-6">
      <div class="well">
        <b>Grass</b>
        <div id="grassColorpicker" class="input-group color-picker">
          <input id="grass-picker-input" type="text" value="#5367ce" class="form-control add-on" />
          <span class="input-group-addon"><i></i></span>
        </div>
        <br/>
      
  
        <b>Road and Buildings</b>
        <div id="roadAndBuildingColorpicker" class="input-group color-picker">
          <input id="grass-picker-input" type="text" value="#5367ce" class="form-control add-on" />
          <span class="input-group-addon"><i></i></span>
        </div>
        <br/>
  
        <b>Rooftops</b>
        <div id="roofsColorpicker" class="input-group color-picker">
          <input id="grass-picker-input" type="text" value="#5367ce" class="form-control add-on" />
          <span class="input-group-addon"><i></i></span>
        </div>
        <br/>
  
        <b>Castle Soil</b>
        <div id="castleSoilColorpicker" class="input-group color-picker">
          <input id="grass-picker-input" type="text" value="#5367ce" class="form-control add-on" />
          <span class="input-group-addon"><i></i></span>
        </div>
        <br/>
  
        <b>Shrub</b>
        <div id="shrubColorpicker" class="input-group color-picker">
          <input id="grass-picker-input" type="text" value="#5367ce" class="form-control add-on" />
          <span class="input-group-addon"><i></i></span>
        </div>
        <br/>

        <b>Fine edge lines</b>
        <div id="edgesColorpicker" class="input-group color-picker">
          <input id="edges-picker-input" type="text" value="#ff0000" class="form-control add-on" />
          <span class="input-group-addon"><i></i></span>
        </div>
        <br/>

        <b>Edge cut lines</b>
        <div id="cutLinesColorpicker" class="input-group color-picker">
          <input id="cut-lines-picker-input" type="text" value="#0000ff" class="form-control add-on" />
          <span class="input-group-addon"><i></i></span>
        </div>
      </div>
    </div>

      <div id="sample-tile" class="col-md-6">
      </div>

      <div id="panel-1" class="jumbotron tile-panel">
      </div>

      <div id="panel-2" class="jumbotron tile-panel">
      </div>

      <div id="panel-3" class="jumbotron tile-panel">
      </div>

    </div> <!-- /container -->

    <div id="wait-modal" class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Please wait. </h4>
          </div>
          <div class="modal-body">
            Full tileset zip file is being generated.<br/>
          <div class="progress progress-striped active">
            <div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              <span class="sr-only">Please wait</span>
            </div>
          </div>
          </div>
          <div class="modal-footer">
           
          </div>
        </div>
      </div>
    </div>
